<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Characters</title>
    <link href="css/lib/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark">
    <div class="col-12 vh-100 d-flex justify-content-center align-items-center">
        <div class="card col-12 col-lg-9">
            <div class="card-header">
                <h3 class="text-center">Character Database Search</h3>
            </div>
            <div class="card-body">
                <form>
                    <button id="btnSearch" class="btn btn-primary" type="button">Find All</button>
                    <hr />
                    <label class="form-label">Characters</label>
                    <select class="form-control" id="cboCharacters">
                        <option></option>
                    </select>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        var arrCharacters;
        $('#btnSearch').on('click', function(){
            console.log('Clicked Search');
            $.getJSON('https://www.swollenhippo.com/getCharactersByAPIKey.php?APIKey=Mickey2022!', function(result){
                //console.log(result);
                arrCharacters = result;
                console.log(arrCharacters[0].FirstName);
                let strHTML = '<option>' + arrCharacters[0].FirstName + ' ' + arrCharacters[0].LastName + '</option>';
                $('#cboCharacters').append(strHTML);
            })  
        })
    </script>
</body>
</html>
